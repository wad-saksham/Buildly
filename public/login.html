<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Buildly</title>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/animations.css" rel="stylesheet" />
    <link href="css/modern-theme.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen flex items-center justify-center px-4 py-8"
    style="
      background: linear-gradient(
        135deg,
        #0f172a 0%,
        #1e293b 50%,
        #334155 100%
      );
    "
  >
    <div class="container mx-auto px-4 sm:px-6 relative z-10 w-full">
      <div class="max-w-md mx-auto">
        <!-- Logo -->
        <div class="text-center mb-6 sm:mb-8 fade-in-up">
          <h1 class="text-4xl sm:text-5xl font-bold text-white mb-2">
            <span class="text-white">Build</span
            ><span class="text-blue-500">ly</span>
          </h1>
          <p class="text-gray-300 text-base sm:text-lg">
            Welcome to your construction hub
          </p>
        </div>

        <!-- Login Form Container -->
        <div
          class="modern-card scale-in p-5 sm:p-8"
          style="
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
          "
        >
          <!-- Tab Navigation -->
          <div class="mb-6 sm:mb-8">
            <div class="flex border-b-2 border-gray-100">
              <button
                id="loginTab"
                class="flex-1 py-3 sm:py-4 text-center border-b-3 border-black text-black font-semibold transition-all duration-300 text-base sm:text-lg"
              >
                Login
              </button>
              <button
                id="registerTab"
                class="flex-1 py-3 sm:py-4 text-center border-b-3 border-transparent text-gray-500 hover:text-black transition-all duration-300 font-semibold text-base sm:text-lg"
              >
                Register
              </button>
            </div>
          </div>

          <!-- Login Form -->
          <form id="loginForm" class="space-y-4 sm:space-y-6">
            <div class="fade-in-left">
              <label class="block text-gray-700 font-semibold mb-2 text-sm"
                >Email Address</label
              >
              <input
                type="email"
                id="loginEmail"
                required
                class="modern-input"
                placeholder="Enter your email"
                autocomplete="email"
              />
            </div>

            <div class="fade-in-right">
              <label class="block text-gray-700 font-semibold mb-2 text-sm"
                >Password</label
              >
              <input
                type="password"
                id="loginPassword"
                required
                class="modern-input"
                placeholder="Enter your password"
                autocomplete="current-password"
              />
            </div>

            <button
              type="submit"
              class="btn-primary w-full text-base sm:text-lg font-semibold py-3 sm:py-4 mt-6 sm:mt-8"
            >
              <i class="fas fa-sign-in-alt mr-2"></i>
              Sign In
            </button>
          </form>

          <!-- Register Form -->
          <form id="registerForm" class="space-y-4 sm:space-y-6 hidden">
            <div class="fade-in-up">
              <label class="block text-gray-700 font-semibold mb-2 text-sm"
                >Full Name</label
              >
              <input
                type="text"
                id="registerUsername"
                required
                class="modern-input"
                placeholder="Enter your full name"
                autocomplete="name"
              />
            </div>

            <div class="fade-in-up">
              <label class="block text-gray-700 font-semibold mb-2 text-sm"
                >Email Address</label
              >
              <input
                type="email"
                id="registerEmail"
                required
                class="modern-input"
                placeholder="Enter your email"
                autocomplete="email"
              />
            </div>

            <div class="fade-in-up">
              <label class="block text-gray-700 font-semibold mb-2 text-sm"
                >Password</label
              >
              <input
                type="password"
                id="registerPassword"
                required
                class="modern-input"
                placeholder="Create a strong password"
                autocomplete="new-password"
              />
            </div>

            <button
              type="submit"
              class="btn-primary w-full text-base sm:text-lg font-semibold py-3 sm:py-4 mt-6 sm:mt-8"
            >
              <i class="fas fa-user-plus mr-2"></i>
              Create Account
            </button>
          </form>

          <!-- Back to Home -->
          <div class="mt-6 sm:mt-8 text-center">
            <a
              href="/"
              class="text-gray-600 hover:text-black transition-colors duration-300 font-medium inline-flex items-center py-2"
            >
              <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50 backdrop-blur-sm"
    >
      <div class="text-center">
        <div
          class="w-16 h-16 border-4 border-gray-300 border-t-black rounded-full animate-spin mx-auto mb-4"
        ></div>
        <p class="text-white text-lg font-medium">Signing you in...</p>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
