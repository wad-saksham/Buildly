<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant - Buildly</title>
    <link href="css/output.css" rel="stylesheet" />
    <link href="css/animations.css" rel="stylesheet" />
    <link href="css/modern-theme.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .chat-container {
        height: calc(100vh - 180px);
        display: flex;
        flex-direction: column;
      }
      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .message {
        max-width: 70%;
        padding: 1rem 1.25rem;
        border-radius: 1rem;
        animation: slideIn 0.3s ease-out;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }
      @media (max-width: 640px) {
        .message {
          max-width: 85%;
          padding: 0.875rem 1rem;
          font-size: 0.9375rem;
        }
        .chat-container {
          height: calc(100vh - 140px);
        }
        .messages-container {
          padding: 1rem;
          gap: 0.75rem;
        }
        .input-container {
          padding: 1rem;
        }
        .empty-state i {
          font-size: 3rem;
        }
      }
      .user-message {
        align-self: flex-end;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        border-bottom-right-radius: 0.25rem;
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
      }
      .bot-message {
        align-self: flex-start;
        background: white;
        color: #334155;
        border-bottom-left-radius: 0.25rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
      }
      .typing-indicator {
        display: flex;
        gap: 0.4rem;
        padding: 1rem;
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #3b82f6;
        animation: typing 1.4s infinite;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typing {
        0%, 60%, 100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .input-container {
        background: white;
        border-top: 1px solid #e2e8f0;
        padding: 1.5rem;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.05);
      }
      .send-button {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        transition: all 0.3s ease;
      }
      .send-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }
      .send-button:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
        transform: scale(1);
      }
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #94a3b8;
      }
      .empty-state i {
        font-size: 4rem;
        margin-bottom: 1rem;
        color: #cbd5e1;
      }
    </style>
  </head>
  <body
    style="
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
    "
  >
    <!-- Mobile Menu Overlay -->
    <div
      id="mobileMenuOverlay"
      class="fixed inset-0 bg-black/50 z-40 hidden"
      onclick="toggleMobileMenu()"
    ></div>

    <!-- Sidebar -->
    <div class="flex h-screen">
      <aside
        id="sidebar"
        class="w-64 sidebar-modern fixed lg:static inset-y-0 left-0 transition-transform duration-300 ease-in-out z-50 -translate-x-full lg:translate-x-0"
      >
        <div class="p-6">
          <h1 class="text-2xl font-bold text-white">
            <span class="text-white">Build</span
            ><span class="text-blue-500">ly</span>
          </h1>
        </div>

        <nav class="mt-6">
          <a
            href="/dashboard.html"
            class="nav-item nav-item-modern flex items-center"
          >
            <i class="fas fa-tachometer-alt mr-3"></i>
            Dashboard
          </a>
          <a
            href="/dashboard.html#projects"
            class="nav-item nav-item-modern flex items-center"
          >
            <i class="fas fa-project-diagram mr-3"></i>
            Projects
          </a>
          <a
            href="/dashboard.html#tasks"
            class="nav-item nav-item-modern flex items-center"
          >
            <i class="fas fa-tasks mr-3"></i>
            Task Board
          </a>
          <a
            href="/chatbot.html"
            class="nav-item nav-item-modern active flex items-center"
          >
            <i class="fas fa-robot mr-3"></i>
            AI Assistant
          </a>
          <a
            href="/dashboard.html#calculator"
            class="nav-item nav-item-modern flex items-center"
          >
            <i class="fas fa-calculator mr-3"></i>
            Calculator
          </a>
          <a
            href="/dashboard.html#timeline"
            class="nav-item nav-item-modern flex items-center"
          >
            <i class="fas fa-calendar-alt mr-3"></i>
            Timeline
          </a>
          <a
            href="/dashboard.html#documents"
            class="nav-item nav-item-modern flex items-center"
          >
            <i class="fas fa-file-alt mr-3"></i>
            Documents
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-hidden w-full lg:w-auto">
        <!-- Header -->
        <header
          class="bg-white border-b border-gray-200 px-4 sm:px-6 py-4 shadow-sm"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <button
                onclick="toggleMobileMenu()"
                class="lg:hidden text-gray-600 hover:text-gray-800 focus:outline-none"
              >
                <i class="fas fa-bars text-2xl"></i>
              </button>
              <i class="fas fa-robot text-2xl text-blue-500"></i>
              <h2 class="text-xl sm:text-2xl font-bold text-gray-800">
                AI Assistant
              </h2>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4">
              <button
                onclick="clearChat()"
                class="px-3 sm:px-4 py-2 text-gray-500 hover:text-blue-500 transition-colors font-medium text-sm sm:text-base"
              >
                <i class="fas fa-trash-alt sm:mr-2"></i
                ><span class="hidden sm:inline">Clear Chat</span>
              </button>
              <button
                onclick="logout()"
                class="px-2 sm:px-4 py-2 text-gray-500 hover:text-red-500 transition-colors font-medium text-sm sm:text-base"
              >
                <i class="fas fa-sign-out-alt sm:mr-2"></i
                ><span class="hidden sm:inline">Logout</span>
              </button>
            </div>
          </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
          <!-- Messages -->
          <div id="messagesContainer" class="messages-container">
            <div class="empty-state" id="emptyState">
              <i class="fas fa-comments"></i>
              <h3 class="text-xl font-semibold mb-2">Start a Conversation</h3>
              <p class="text-center max-w-md">
                Ask me anything! I'm here to help with your construction
                projects, answer questions, and provide assistance.
              </p>
            </div>
          </div>

          <!-- Input Container -->
          <div class="input-container">
            <form id="chatForm" class="flex gap-2">
              <input
                type="text"
                id="messageInput"
                placeholder="Type your message here..."
                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                autocomplete="off"
              />
              <button
                type="submit"
                id="sendButton"
                class="send-button px-6 py-3 text-white rounded-lg font-medium"
              >
                <i class="fas fa-paper-plane"></i>
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script src="js/chatbot.js"></script>
  </body>
</html>
